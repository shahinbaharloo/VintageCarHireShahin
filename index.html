<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Vintage Car Hire</title>
</head>
<body>
<header>
        <!-- Navbar starts here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
                  <!-- Navbar ends here -->
          <div id="header">
          <h1>VINTAGE CARS FOR HIRE</h1>
        </div>
</header>
<main>

        <!-- Car listing starts here -->
        <div class="row mb-5">
            <div class="col-sm-3">
                <div class="card">
                    <img src="./img/car1.jpg" class="card-img-top img-fluid img-thumbnail" alt="Vintage car 1">
                    <div class="card-body">
                      <h5 class="card-title">Vintage Ford Mustang</h5>
                      <p class="card-text">Car Type: Sedan</p>
                      <p class="card-text">Doors: 5</p>
                    </div>
                  </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img src="./img/car2.jpg" class="card-img-top img-fluid img-thumbnail" alt="Vintage car 2">
                    <div class="card-body">
                      <h5 class="card-title">Vintage car 2</h5>
                      <p class="card-text">Car Type: Sedan</p>
                      <p class="card-text">Doors: 5</p>
                    </div>
                  </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img src="./img/car3.jpg" class="card-img-top img-fluid img-thumbnail" alt="Vintage car 3">
                    <div class="card-body">
                      <h5 class="card-title">Vintage car 3</h5>
                      <p class="card-text">Car Type: Sedan</p>
                      <p class="card-text">Doors: 5</p>
                    </div>
                  </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img src="./img/car4.jpg" class="card-img-top img-fluid img-thumbnail" alt="Vintage car 4">
                    <div class="card-body">
                      <h5 class="card-title">Vintage car 4</h5>
                      <p class="card-text">Car Type: Sedan</p>
                      <p class="card-text">Doors: 5</p>
                    </div>
                  </div>
            </div>
        </div>
                <!-- Car listing ends here -->

                <!-- form starts here -->
        <div class="row mb-5">
            <form>
                    <div class="col m-3">
                        <label class="form-label" for="fullName">Full name</label>
                        <input type="text" id="fullName" class="form-control">
                   </div>
                    <div class="col m-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control">
                   </div>
                    <div class="col m-3">
                        <label for="carSelect">Choose a car</label>
                        <div class="form-floating">
                            <select class="form-select" id="carSelect" aria-label="Floating label select example">
                              <option selected>Open this select menu</option>
                              <option value="1">Car one</option>
                              <option value="2">Car two</option>
                              <option value="3">Car three</option>
                              <option value="3">Car four</option>
                            </select>
                      </div> 
                   </div>
                    <div class="col m-3">
                        <label for="floatingTextarea2">Comments</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                          </div>
                    </div>
                    <div class="col m-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
          </form>
     </div>
                     <!-- form ends here -->
</main>
<footer>

</footer>

</body>
</html>
